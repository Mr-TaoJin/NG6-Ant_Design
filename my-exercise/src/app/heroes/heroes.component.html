<p>{{data.hero | uppercase}}</p>
<h1>{{selectedHero}}</h1>
<div *ngFor="let li of heroes">
  <div><span>id：</span>{{li.id}}</div>
  <div (click)="onSelect(li.name)"><span>name：</span>{{li.name}}</div>
</div>

<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="名称">
  </label>
</div>
